<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>新增煎煮中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/backstage/style.css' %}">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label control_label">煎煮中心名称</label>
        <div class="layui-input-inline">
            <input type="text" name="centerName" id="centerName" lay-verify="required" class="layui-input decoct_input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label control_label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="note" id="note" class="layui-input decoct_input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label control_label">省/市/区(县)</label>
        <div class="layui-input-block">
        <div class="layui-input-inline">
            <select name="province" id="province" lay-filter="province">
                  <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" id="city" lay-filter="city">
                  <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="zone" id="zone" lay-filter="zone">
                  <option value="">请选择区(县)</option>
            </select>
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label control_label">详细地址</label>
        <div class="layui-input-inline">
            <input type="text" name="address" id="address" lay-verify="required" class="layui-input decoct_input" style="width: 590px">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-center-front-submit" id="LAY-center-back-submit" value="确认">
    </div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/backstage/region.js' %}"></script>
{#<script src="{% static 'js/backstage/jquery-1.12.3.min.js' %}"></script>#}
<script>
    window.onload=function () {
        var mp = document.getElementById('province');
        var mc = document.getElementById('city');
        var mz = document.getElementById('zone');
        region(mp,mc,mz);
    };

    function datacallback() {
        var name=$("#centerName").val();
        if (name.length == 0){
            layer.msg('请输入煎煮中心名称');
            $("#centerName").focus();
            return false;
        }
        var note=$("#note").val();
        var province=$("#province").val();
        var city=$("#city").val();
        var zone=$("#zone").val();
        var address=$("#address").val();
        if (address.length == 0){
            layer.msg('请输入详细地址');
            $("#address").focus();
            return false;
        }
        var formdata={name:name,note:note,province:province,city:city,zone:zone,address:address}
        return formdata;
    };

    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        window.$ = layui.jquery;
        window.layer = layui.layer;
    });
</script>
</body>
</html>
