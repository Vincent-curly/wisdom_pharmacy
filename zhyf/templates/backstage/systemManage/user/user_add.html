<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {#  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">#}
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" lay-verify="required" placeholder="请输入用户名"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" id="password" lay-verify="required" placeholder="请输入密码"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            {#            <input type="text" name="phone" lay-verify="phone" placeholder="请输入姓名" autocomplete="off"#}
            <input type="text" name="uname" id="uname" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            {#            <input type="text" name="email" lay-verify="email" placeholder="请输入部门名称" autocomplete="off"#}
            <input type="text" name="department" id="department" lay-verify="required" placeholder="请输入部门名称" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="role" id="role">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    {#        <div class="layui-form-item">#}
    {#          <label class="layui-form-label">审核状态</label>#}
    {#          <div class="layui-input-inline">#}
    {#            <input type="checkbox" lay-filter="switch" name="switch" lay-skin="switch" lay-text="通过|待审核">#}
    {#          </div>#}
    {#        </div>#}
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>

{#  <script src="../../../layuiadmin/layui/layui.js"></script>  #}
<script src="{% static 'layui/layui.js' %}"></script>
<script>

    layui.use('form', function () {
        var $ = layui.jquery;
        var form = layui.form;
        $.get("{% url 'management:role' %}", {}, function (data) {
            {#console.log(data);#}
            {#console.log(typeof (data));#}
            var list = JSON.parse(data);
            {#console.log(list);#}
            {#console.log(typeof (list));#}
            {#console.log(list[0]);#}
            {#console.log(list[0].fields.role_name);#}
            {#console.log(list[0].pk);#}
            if (list != null || list.size() > 0) {
                for (var i = 0; i < list.length; i++) {
                    $("#role").append("<option value=" + list[i].pk + ">" + list[i].fields.role_name + "</option>");
                }
            }
            form.render('select');
        });
    });
</script>
</body>
</html>
