<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>修改角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {#  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">#}
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称:</label>
        <div class="layui-input-inline">
            <input type="text" name="roleid" id="roleid" value="" class="layui-input layui-hide">
            <input type="text" name="rolename" id="rolename" value="" lay-verify="required" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>

{#  <script src="../../../layuiadmin/layui/layui.js"></script>  #}
<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/backstage/jquery-1.12.3.min.js' %}"></script>
<script>
    {#var s = $.trim($("#role").val());  //获取val#}
    {#console.log(s);#}



    function child(res, index) {
        $("#rolename").val(res.role_name);
        $("#roleid").val(res.id);
    }

    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.jquery;
    });
</script>
</body>
</html>
