<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>添加处方备注</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">订单号:</label>
        <div class="layui-input-inline">
            <input type="text" name="orderId" id="orderId" value="{{ order_id }}"  readonly class="layui-input">
        </div>
         <label class="layui-form-label">订单备注:</label>
        <div class="layui-input-inline">
           <textarea name="orderRemark" id="orderRemark" placeholder="备注不要换行" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>
{#<script src="{% static 'js/backstage/jquery-1.12.3.min.js' %}"></script>#}
<script>

    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
